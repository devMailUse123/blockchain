# ============================================================================
# .github/workflows/build-and-deploy.yml
# Pipeline CI/CD GitHub Actions
# ============================================================================
#
# Déclenché sur :
#   - Push sur main/develop
#   - Release tag (v*)
#   - Pull requests
#
# Étapes :
#   1. Build images Docker (deployer + api)
#   2. Run tests
#   3. Push vers GitHub Container Registry
#   4. Deploy sur VM1 (optionnel, si tag)
#
# ============================================================================

name: Build and Deploy Blockchain

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # ==========================================================================
  # JOB 0 : Detect Changes
  # ==========================================================================
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/v')
    outputs:
      chaincode: ${{ steps.filter.outputs.chaincode }}
      api: ${{ steps.filter.outputs.api }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect changed components
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/filters.yml
  # ==========================================================================
  # JOB 1 : Build Chaincode
  # ==========================================================================
  build-chaincode:
    name: Build Java Chaincode
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || needs.changes.outputs.chaincode == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      
      - name: Build chaincode with Maven
        working-directory: ./chaincode-java
        run: |
          mvn clean package -DskipTests
          ls -lh target/*.jar
      
      - name: Upload chaincode JAR
        uses: actions/upload-artifact@v4
        with:
          name: chaincode-jar
          path: chaincode-java/target/*.jar
          retention-days: 1

  # ==========================================================================
  # JOB 2 : Build Deployer Image
  # ==========================================================================
  build-deployer:
    name: Build Deployer Image
    runs-on: ubuntu-latest
    needs: [changes, build-chaincode]
    if: |
      always() &&
      (needs.changes.outputs.chaincode == 'true' || startsWith(github.ref, 'refs/tags/v')) &&
      (needs.build-chaincode.result == 'success' || needs.build-chaincode.result == 'skipped')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download chaincode JAR
        uses: actions/download-artifact@v4
        with:
          name: chaincode-jar
          path: chaincode-java/target/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/foncier-deployer
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push deployer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.deployer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # JOB 3 : Build API Image
  # ==========================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || needs.changes.outputs.api == 'true')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/foncier-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # JOB 4 : Deploy to Production (sur tags seulement)
  # ==========================================================================
  deploy-production:
    name: Deploy to VM1
    runs-on: ubuntu-latest
    needs: [build-deployer, build-api]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: http://18.194.235.149:3000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM1_SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 18.194.235.149 >> ~/.ssh/known_hosts
          # Create deployment directory
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@18.194.235.149 "mkdir -p /opt/blockchain"
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Copy docker-compose to VM1
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 \
            docker-compose-production.yml \
            ubuntu@18.194.235.149:/opt/blockchain/docker-compose.yml
      
      - name: Deploy to VM1
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@18.194.235.149 \
            "export REGISTRY=ghcr.io/aforinnov && \
             export VERSION=$VERSION && \
             cd /opt/blockchain && \
             echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
             docker compose pull && \
             docker compose down || true && \
             docker compose up -d && \
             sleep 30 && \
             curl -f http://localhost:3000/health && \
             echo '✅ Deployment successful!'"
      
      - name: Verify deployment
        run: |
          curl -f http://18.194.235.149:3000/health
          echo "✅ API accessible from external network"

  # ==========================================================================
  # JOB 5 : Notification
  # ==========================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "✅ Deployment réussi !"
          else
            echo "❌ Deployment échoué"
            exit 1
          fi
