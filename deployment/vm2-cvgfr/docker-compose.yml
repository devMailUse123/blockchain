version: '3.8'

networks:
  fabric-network:
    name: fabric-network
    driver: bridge

volumes:
  peer0-cvgfr:
  couchdb-cvgfr:

services:
  # ==========================================================================
  # CERTIFICATE AUTHORITY CVGFR
  # ==========================================================================
  ca-cvgfr:
    image: hyperledger/fabric-ca:1.5.15
    container_name: ca-cvgfr
    hostname: ca-cvgfr
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-cvgfr
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:18054
    ports:
      - "8054:8054"
      - "18054:18054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - /opt/fabric/organizations/peerOrganizations/cvgfr.foncier.ci/ca:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network
    restart: unless-stopped

  # ==========================================================================
  # COUCHDB CVGFR
  # ==========================================================================
  couchdb-cvgfr:
    image: couchdb:3.3.2
    container_name: couchdb-cvgfr
    hostname: couchdb-cvgfr
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "6984:5984"
    volumes:
      - couchdb-cvgfr:/opt/couchdb/data
    networks:
      - fabric-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # PEER CVGFR
  # ==========================================================================
  peer0.cvgfr.foncier.ci:
    image: hyperledger/fabric-peer:3.1.1
    container_name: peer0.cvgfr.foncier.ci
    hostname: peer0.cvgfr.foncier.ci
    environment:
      # Logging
      - FABRIC_LOGGING_SPEC=INFO
      
      # Peer ID
      - CORE_PEER_ID=peer0.cvgfr.foncier.ci
      - CORE_PEER_ADDRESS=peer0.cvgfr.foncier.ci:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.cvgfr.foncier.ci:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      
      # Gossip
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.cvgfr.foncier.ci:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.cvgfr.foncier.ci:8051
      
      # MSP
      - CORE_PEER_LOCALMSPID=CVGFRMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      
      # Operations & Metrics
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9448
      - CORE_METRICS_PROVIDER=prometheus
      
      # TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      
      # State Database
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-cvgfr:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      
      # Chaincode
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-network
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0cvgfr"}
    ports:
      - "8051:8051"
      - "9448:9448"
    volumes:
      - /opt/fabric/organizations/peerOrganizations/cvgfr.foncier.ci/peers/peer0.cvgfr.foncier.ci:/etc/hyperledger/fabric
      - peer0-cvgfr:/var/hyperledger/production
      - /var/run/docker.sock:/host/var/run/docker.sock
    depends_on:
      couchdb-cvgfr:
        condition: service_healthy
    networks:
      - fabric-network
    restart: unless-stopped
    extra_hosts:
      - "orderer.foncier.ci:ORDERER_IP_HERE"
      - "peer0.afor.foncier.ci:AFOR_IP_HERE"
      - "peer0.prefet.foncier.ci:PREFET_IP_HERE"
