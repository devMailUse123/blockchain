version: '3.8'

networks:
  fabric-network:
    name: fabric-network
    driver: bridge

volumes:
  peer0-afor:
  couchdb-afor:

services:
  # ==========================================================================
  # CERTIFICATE AUTHORITY AFOR
  # ==========================================================================
  ca-afor:
    image: hyperledger/fabric-ca:1.5.15
    container_name: ca-afor
    hostname: ca-afor
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-afor
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - "7054:7054"
      - "17054:17054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - /opt/fabric/organizations/peerOrganizations/afor.foncier.ci/ca:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network
    restart: unless-stopped

  # ==========================================================================
  # COUCHDB AFOR
  # ==========================================================================
  couchdb-afor:
    image: couchdb:3.3.2
    container_name: couchdb-afor
    hostname: couchdb-afor
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5984:5984"
    volumes:
      - couchdb-afor:/opt/couchdb/data
    networks:
      - fabric-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # PEER AFOR
  # ==========================================================================
  peer0.afor.foncier.ci:
    image: hyperledger/fabric-peer:3.1.1
    container_name: peer0.afor.foncier.ci
    hostname: peer0.afor.foncier.ci
    environment:
      # Logging
      - FABRIC_LOGGING_SPEC=INFO
      
      # Peer ID
      - CORE_PEER_ID=peer0.afor.foncier.ci
      - CORE_PEER_ADDRESS=peer0.afor.foncier.ci:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.afor.foncier.ci:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      
      # Gossip
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.afor.foncier.ci:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.afor.foncier.ci:7051
      
      # MSP
      - CORE_PEER_LOCALMSPID=AFORMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      
      # Operations & Metrics
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9447
      - CORE_METRICS_PROVIDER=prometheus
      
      # TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      
      # State Database
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-afor:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      
      # Chaincode
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-network
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0afor"}
    ports:
      - "7051:7051"
      - "9447:9447"
    volumes:
      - /opt/fabric/organizations/peerOrganizations/afor.foncier.ci/peers/peer0.afor.foncier.ci:/etc/hyperledger/fabric
      - peer0-afor:/var/hyperledger/production
      - /var/run/docker.sock:/host/var/run/docker.sock
    depends_on:
      couchdb-afor:
        condition: service_healthy
    networks:
      - fabric-network
    restart: unless-stopped
    extra_hosts:
      - "orderer.foncier.ci:ORDERER_IP_HERE"
      - "peer0.cvgfr.foncier.ci:CVGFR_IP_HERE"
      - "peer0.prefet.foncier.ci:PREFET_IP_HERE"

  # ==========================================================================
  # API REST NODE.JS (sur VM1 uniquement)
  # ==========================================================================
  foncier-api:
    build:
      context: /opt/fabric/api
      dockerfile: Dockerfile
    container_name: foncier-api
    hostname: foncier-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FABRIC_NETWORK_NAME=contrat-agraire
      - FABRIC_CHANNEL_NAME=contrat-agraire
      - FABRIC_CHAINCODE_NAME=foncier
      - FABRIC_ORG=AFOR
      - FABRIC_PEER=peer0.afor.foncier.ci
      - FABRIC_MSP_ID=AFORMSP
      - FABRIC_WALLET_PATH=/app/wallet
      - FABRIC_CONNECTION_PROFILE=/app/connection-profile.json
    ports:
      - "3000:3000"
    volumes:
      - /opt/fabric/api:/app
      - /opt/fabric/organizations:/app/organizations
    networks:
      - fabric-network
    depends_on:
      - peer0.afor.foncier.ci
    restart: unless-stopped
    extra_hosts:
      - "orderer.foncier.ci:ORDERER_IP_HERE"
      - "peer0.afor.foncier.ci:127.0.0.1"
      - "peer0.cvgfr.foncier.ci:CVGFR_IP_HERE"
      - "peer0.prefet.foncier.ci:PREFET_IP_HERE"
