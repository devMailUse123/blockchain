version: '3.8'

networks:
  fabric-network:
    name: fabric-network
    driver: bridge

volumes:
  orderer-foncier:

services:
  # ==========================================================================
  # CERTIFICATE AUTHORITY ORDERER
  # ==========================================================================
  ca-orderer:
    image: hyperledger/fabric-ca:1.5.15
    container_name: ca-orderer
    hostname: ca-orderer
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=10054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:20054
    ports:
      - "10054:10054"
      - "20054:20054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - /opt/fabric/organizations/ordererOrganizations/foncier.ci/ca:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network
    restart: unless-stopped

  # ==========================================================================
  # ORDERER
  # ==========================================================================
  orderer.foncier.ci:
    image: hyperledger/fabric-orderer:3.1.1
    container_name: orderer.foncier.ci
    hostname: orderer.foncier.ci
    environment:
      # Logging
      - FABRIC_LOGGING_SPEC=INFO
      
      # General
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      
      # TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      
      # Cluster (for Raft)
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      
      # Bootstrap Method (Fabric 3.x)
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      
      # Admin API
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      
      # Operations & Metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    ports:
      - "7050:7050"
      - "7053:7053"
      - "9443:9443"
    volumes:
      - /opt/fabric/organizations/ordererOrganizations/foncier.ci/orderers/orderer.foncier.ci:/var/hyperledger/orderer
      - orderer-foncier:/var/hyperledger/production/orderer
    networks:
      - fabric-network
    restart: unless-stopped
    extra_hosts:
      - "peer0.afor.foncier.ci:AFOR_IP_HERE"
      - "peer0.cvgfr.foncier.ci:CVGFR_IP_HERE"
      - "peer0.prefet.foncier.ci:PREFET_IP_HERE"
